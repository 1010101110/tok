<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<link rel="canonical" href="https://transgenderok.com" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<title>OKC - TransgenderOk</title>

</head>

<body>
  <div id="app">
      <v-app>
        <v-app-bar app flat>
          <v-container class="py-0 fill-height">
              <v-btn icon href="/" class="mr-2">
                  <v-avatar >
                      <img src="/logo.png" alt="transok">
                  </v-avatar>
              </v-btn>
              <v-btn text href="/articles.html" small class="mr-2">
                articles
              </v-btn>
              <v-btn text href="https://discord.gg/AsMbUwdEBG" small class="mr-2">
                community
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn icon @click="switchTheme">
                  <v-icon>mdi-theme-light-dark</v-icon>
              </v-btn>
          </v-container>
        </v-app-bar>

        <v-main>
          <v-container>
              <v-row>
              <v-col cols="2">
                  <v-sheet rounded="lg">
                    <v-list color="transparent">
                      <v-list-item link>
                        <v-list-item-content>
                            <v-list-item-title>
                              Doctors
                            </v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                      <v-list-item link>
                        <v-list-item-content>
                            <v-list-item-title>
                              Therapy
                            </v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                      <v-list-item link>
                        <v-list-item-content>
                            <v-list-item-title>
                              Support
                            </v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                      <v-list-item link>
                        <v-list-item-content>
                            <v-list-item-title>
                              Places
                            </v-list-item-title>
                        </v-list-item-content>
                      </v-list-item>
                    </v-list>
                  </v-sheet>
              </v-col>

              <v-col>
                  <v-sheet min-height="70vh" rounded="lg" class="pa-2">
                  <h1>Oklahoma City</h1>

                  </v-sheet>
              </v-col>
              </v-row>
          </v-container>
        </v-main>

      </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
      var app = new Vue({
          el: '#app',
          vuetify: new Vuetify({
              theme: {
                  themes:{
                      light:{},
                      dark:{}
                  }
              }
          }),
          data:{
          },
          created:function(){
              this.$vuetify.theme.dark = localStorage.getItem('dark') === null ? true : localStorage.getItem('dark') === 'true'
          },
          methods:{
              switchTheme:function(){
                  this.$vuetify.theme.dark = !this.$vuetify.theme.dark
                  localStorage.setItem('dark',this.$vuetify.theme.dark)
              }
          },
      })
  </script>
</body>
</html>
